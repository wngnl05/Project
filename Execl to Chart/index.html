<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelChart</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        #chart_div, #chart_div2, #chart_div3 {
            width: 100%;
            height: 500px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Excel파일을 그래프로 한눈에 볼 수 있습니다!</h1>

        <div style="display: flex; gap: 20px">
            <a href="./과일.xlsx" download="과일.xlsx">과일.xlsx 다운로드</a>
            <a href="./대한민국 시도별 인구 현황.xlsx" download="대한민국 시도별 인구 현황.xlsx">대한민국 시도별 인구 현황.xlsx 다운로드</a>
            <input type="file" id="excelInput" accept=".xlsx" />
        </div>

        <div id="chartArea">
            <div class="chartContainer"></div>
            <div class="chartContainer"></div>
            <div class="chartContainer"></div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
